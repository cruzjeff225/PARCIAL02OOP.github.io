<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourFly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href= https://cdn.jsdelivr.net/npm/bootstrap-vue@2.23.1/dist/bootstrap-vue.min.css>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <!--MENU PRINCIPAL--> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand"><span class="text-primary">Your</span>Fly</a>
            <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="navbarS"
            aria-controls="navbarS"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarS">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="#" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Ofertas de Vuelo</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Mis Vuelos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Ayuda</a>
                </li>
            </ul>
        </div>
        </div>
       
    </nav>
    <!--CARRUSEL DE FLYERS DESLIZANTES-->
    <div id="carouselE" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button"
            data-bs-target="#carouselE"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
            ></button>

            <button type="button"
            data-bs-target="#carouselE"
            data-bs-slide-to="1"
            aria-current="true"
            aria-label="Slide 2"
            ></button>

            <button type="button"
            data-bs-target="#carouselE"
            data-bs-slide-to="2"
            aria-current="true"
            aria-label="Slide 3"
            ></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/Flyer 1.jpg" class="d-block w-100" alt="">
                <div class="carousel-caption"></div>
            </div>

            <div class="carousel-item">
                <img src="img/Flyer 2.jpg" class="d-block w-100" alt="">
                <div class="carousel-caption"></div>
            </div>

            <div class="carousel-item">
                <img src="img/Flyer 3.jpg" class="d-block w-100" alt="">
                <div class="carousel-caption"></div>
            </div>
        </div>

    </div>
    <div class="container">
                <h3 aling="center">Reserva Tu Vuelo✈️ </h3>
                <form id="fly-form" class="border border-bottom-0 p-4">
                    <div class="mb-3">
                        <label for="load-origin">Ciudad de Origen:</label>
                        <select id="load-origin" class="form-select" name="load-origin" required>
                           <option value="San Salvador">San Salvador</option>
                           <option value="París Francia">París Francia</option>
                           <option value="Miami ">Miami</option>
                           <option value="Brooklyn">Brooklyn</option>
                           <option value="Brasil">Brasil</option>
                        </select>
                    </div> 
                    <div class="mb-3">
                        <label for="load-destination">Ciudad de Destino:</label>
                        <select id="load-destination" class="form-select" name="load-destination" required>
                           <option value="San Salvador">San Salvador</option>
                           <option value="París Francia">París Francia</option>
                           <option value="Miami ">Miami</option>
                           <option value="Brooklyn">Brooklyn</option>
                           <option value="Brasil">Brasil</option>
                        </select>
                    </div> 
                    <div class="mb-3">
                        <label for="load-date">Ciudad de Destino:</label>
                        <input type="date" class="form-control" id="load-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="load-time">Ciudad de Destino:</label>
                        <input type="time" class="form-control" id="load-time" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Reservar Vuelo:</button>
                </form>
                <br/>
                <div id="ticket-cost" class="alert alert-primary mt-5" role="alert">
                    Detalles de tu Voleto de Vuelo✈️
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
